<div class="fade-in">
  <c-card class="mb-4">
    <c-card-header>
      Nova Gôndola
    </c-card-header>
    <c-card-body>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
      </div>
      <div class="form-group">
        <label for="capacidade">Capacidade:</label>
        <input type="email" class="form-control" id="capacidade" placeholder="Digite a capacidade">
      </div>
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <input type="category" class="form-control" id="categoria" placeholder="Digite a categoria">
      </div>
      <div class="button-container">
        <button cButton color="primary" class="mt-3 left-button">Limpar</button>
        <button cButton color="primary" class="mt-3 right-button">Salvar</button>
    </div>
    </c-card-body>
  </c-card>
</div>

<div class="fade-in">
  <c-card class="mb-4">
    <c-card-header>
      Categorias Registrados
    </c-card-header>
    <c-card-body>
      <table class="table">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Capacidade</th>
            <th>Categoria</th>
            <th>Situação</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas da tabela podem ser adicionadas aqui -->

            <td>Ativo</td>
          </tr>
          <!-- Adicione mais linhas conforme necessário -->
        </tbody>
      </table>
    </c-card-body>
  </c-card>
</div>
