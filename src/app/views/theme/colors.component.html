<div class="fade-in">
  <c-card class="mb-4">
    <c-card-header>
      Novo Usuário
    </c-card-header>
    <c-card-body>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite a senha">
      </div>
      <div class="form-group">
        <label for="confirmasenha">Confirme a Senha:</label>
        <input type="password" class="form-control" id="confirmasenha" placeholder="Confirme a senha">
      </div>
      <div class="form-group">
        <label for="funcao">Função:</label>
        <select class="form-control" id="funcao">
          <option value="">Selecione a função</option>
          <option value="gerente">Gerente</option>
          <option value="vendedor">Vendedor</option>
          <option value="atendimento">Atendimento ao Cliente</option>
        </select>
      </div>
      <div class="button-container">
        <button cButton color="primary" class="mt-3 left-button">Limpar</button>
        <button cButton color="primary" class="mt-3 right-button">Salvar</button>
    </div>
    </c-card-body>
  </c-card>
</div>
