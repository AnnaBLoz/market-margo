<div class="fade-in">
  <c-card class="mb-4">
    <c-card-header>
      Novo Produto
    </c-card-header>
    <c-card-body>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
      </div>
      <div class="form-group">
        <label for="email">Setor:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o setor">
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="quantity" class="form-control" id="quantidade" placeholder="Digite a quantidade">
      </div>
      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="price" class="form-control" id="preco" placeholder="Digite o preço">
      </div>
      <div class="button-container">
        <button cButton color="primary" class="mt-3 left-button">Limpar</button>
        <button cButton color="primary" class="mt-3 right-button">Salvar</button>
    </div>
    </c-card-body>
  </c-card>
</div>

<div class="fade-in">
  <c-card class="mb-4">
    <c-card-header>
      Produtos Registrados
    </c-card-header>
    <c-card-body>
      <table class="table">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Setor</th>
            <th>Quantidade</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas da tabela podem ser adicionadas aqui -->
          <!-- Por exemplo: -->
          <tr>
            <td>001</td>
            <td>Coca-Cola</td>
            <td>Bebidas</td>
            <td>1550</td>
            <td>R$ 5.00</td>
          </tr>
          <!-- Adicione mais linhas conforme necessário -->
        </tbody>
      </table>
    </c-card-body>
  </c-card>
</div>
