<div class="fade-in">
    <c-card class="mb-4">
      <c-card-header>
        Nova Gôndola
      </c-card-header>
      <c-card-body>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome" [(ngModel)]="nome">
        </div>
        <div class="form-group">
          <label for="capacidade">Capacidade:</label>
          <input type="number" class="form-control" id="capacidade" placeholder="Digite a capacidade" [(ngModel)]="capacidade">
        </div>
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <select class="form-control" id="categoria" [(ngModel)]="idCategoria">
            <option value="">Selecione a categoria</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nome }}</option>
          </select>        
        </div>
        <div class="button-container">
          <button cButton color="primary" class="mt-3 left-button" (click)="limpar()">Limpar</button>
          <button cButton color="primary" class="mt-3 right-button" (click)="salvar()">Salvar</button>
      </div>
      </c-card-body>
    </c-card>
  </div>
  
  <div class="fade-in">
    <c-card class="mb-4">
      <c-card-header>
        Gôndolas Registradas
      </c-card-header>
      <c-card-body>
        <table class="table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Capacidade</th>
              <th>Categoria</th>
              <th>Situação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gondola of gondolas">
              <td>{{ gondola.id }}</td>
              <td>{{ gondola.nome }}</td>
              <td>{{ gondola.capacidade }}</td>
              <td>{{ gondola.nomeCategoria }}</td>
              <td>{{ gondola.ativo == true ? 'Ativo' : 'Inativo'}}</td> 
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </div>
