<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Atualizar Gondola</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="this.activeModal.close(false)"></button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3">
            <div class="form-group mt-2">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome" [(ngModel)]="nome" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group mt-2">
                <label for="capacidade">Capacidade:</label>
                <input type="number" class="form-control" id="capacidade"
                    [(ngModel)]="capacidade" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group mt-2">
                <label for="categoria">Categoria:</label>
                <select class="form-control" id="categoria" [(ngModel)]="categoria" [ngModelOptions]="{standalone: true}">
                    <option value="">Selecione a categoria</option>
                    <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nome }}</option>
                </select>
            </div>

            <div class="form-group mt-2">
                <label for="ativo">Situação:</label>
                <select class="form-control" id="ativo" [(ngModel)]="ativo" [ngModelOptions]="{standalone: true}">
                    <option [value]="true">Ativo</option>
                    <option [value]="false">Inativo</option>
                </select> 
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="atualizarGondola(gondola.id)">Atualizar</button>
</div>
