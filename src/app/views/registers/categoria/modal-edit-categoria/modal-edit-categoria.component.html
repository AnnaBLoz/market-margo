<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Atualizar Categoria</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="this.activeModal.close(false)"></button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" [(ngModel)]="nome"  [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group mt-2">
                <label for="ativo">Situação:</label>
                <select class="form-control" id="ativo" [(ngModel)]="ativo"  [ngModelOptions]="{standalone: true}">
                    <option [value]="true">Ativo</option>
                    <option [value]="false">Inativo</option>
                </select> 
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="atualizarCategoria(categoria.id)">Atualizar</button>
</div>
