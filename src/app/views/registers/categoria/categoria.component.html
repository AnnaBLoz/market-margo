<div class="fade-in">
    <c-card class="mb-4">
      <c-card-header>
        Nova Categoria
      </c-card-header>

      <div *ngIf="alert.visivel" class="{{alert.tipo}}">
        {{alert.mensagem}}
      </div>
  
      <c-card-body>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome" [(ngModel)]="nome">
        </div>
        <div class="button-container">
          <button cButton color="primary" class="mt-3 left-button" (click)="limpar()">Limpar</button>
          <button cButton color="primary" class="mt-3 right-button" (click)="salvar()">Salvar</button>
      </div>
      </c-card-body>
    </c-card>
  </div>
  
  <div class="fade-in">
    <c-card class="mb-4">
      <c-card-header>
        Categorias Registradas
      </c-card-header>
      <c-card-body>
        <table class="table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Situação</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of categorias">
              <td>{{ categoria.id }}</td>
              <td>{{ categoria.nome }}</td>
              <td>{{ categoria.ativo == true ? 'Ativo' : 'Inativo'}}</td>
              <td (click)="openModalEdit()">
                <i class="fa fa-pencil me-4 cursor-pointer"></i>
                <i class="fa fa-trash text-danger cursor-pointer"></i>
              </td> 
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </div>
