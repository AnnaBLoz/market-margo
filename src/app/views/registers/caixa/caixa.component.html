<div class="fade-in">
    <c-card class="mb-4">
      <c-card-header>
        Caixa
      </c-card-header>
      <c-card-body>
        <div class="form-group">
          <label for="nome">Categoria:</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="form-group">
          <label for="email">Produto:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="senha">Quantidade:</label>
          <input type="password" class="form-control" id="senha">
        </div>
        <div class="button-container">
          <button cButton color="primary" class="mt-3 left-button">Adicionar</button>
      </div>
      </c-card-body>
    </c-card>
  </div>
  
  <div class="fade-in">
    <c-card class="mb-4">
      <c-card-header>
        Produtos Adicionados
      </c-card-header>
      <c-card-body>
        <table class="table">
          <thead>
            <tr>
              <th>Categoria</th>
              <th>Nome</th>
              <th>Quantidade</th>
              <th>Cód. de Barras</th>
              <th>Preço (un.)</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas da tabela podem ser adicionadas aqui -->
            <!-- Por exemplo: -->
            <tr>
              <td>Refrigerante</td>
              <td>Coca-Cola</td>
              <td>5</td>
              <td>2387447284792</td>
              <td>R$ 5.00</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4" align="right"><strong>Total de itens:</strong></td>
            <td>5</td> <!-- Aqui você substitui pelo total de itens -->
          </tr>
          <tr>
            <td colspan="4" align="right"><strong>Total a pagar:</strong></td>
            <td>R$ 25.00</td> <!-- Aqui você substitui pelo total a pagar -->
          </tr>
        </tfoot>
        </table>
      </c-card-body>
    </c-card>
  </div>
